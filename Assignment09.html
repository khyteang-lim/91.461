	<!--body starts here-->
	<body>
		<!-- dynamic content -->
		<div id="content"></div>
		<h1 id="titleHeading">Scrabble Game</h1>
		
		<!--Game Area including board and rack and score-->
		<table id="gameArea">
			<tr>
			<!--Scrabble Board-->
			<td id="scrabbleBoard">
			</td>
			<!--The rack which includes tiles, score, remaining tables and everything on the right side of the board-->
			<td id="rackTiles">
				<!--Information for player-->
				<div id="information">Player's Tiles</div>
				<!--Image for Rack-->
				<img id="rack" alt="rack" src="images/scrabble/Scrabble_Rack_flat.resized.png" class='droppable'>
				<!--Will hold the tiles-->
				<div id="scrabbleTiles"></div>
				<!--Display the word-->
				<div id="wordOnBoard">Word: </div>
				<!--Score Board-->
				<div id="scoreBoard">Score: </div>
				<!--Reset tile button to switch al 7 tiles-->
				<button id="resetBtn">Reset Tiles</button>
				<!--Submit word button to submit word on board-->
				<button id="submitBtn">Submit Word</button>
				<!--Reset Board button to reset the whole game-->
				<button id="resetBoardBtn">Reset Board</button>
				<!--Table containing the number of remaining tiles-->
				<div id="remainingTableDiv">
					<table id="remainingTileTable">
					</table>
				</div>
			</td>
			</tr> 
		</table>
